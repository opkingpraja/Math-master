<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rangin UI</title>

<style>
  *{ box-sizing:border-box; }

  body{
    margin:0;
    height:100vh;
    font-family:Poppins, Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: bgMove 12s infinite alternate ease-in-out;

    display:flex;
    justify-content:center;
    align-items:center;
  }

  @keyframes bgMove{
    0%{ background-position:0% 50%; }
    100%{ background-position:100% 50%; }
  }

  .box{
    width:80%;
    max-width:420px;
    background:rgba(255,255,255,0.35);
    backdrop-filter:blur(15px);
    border-radius:16px;
    padding:22px;
    box-shadow:0 8px 35px rgba(0,0,0,0.30);

    display:flex;
    flex-direction:column;
    gap:25px;
  }

  .qee{
    text-align:center;
    font-size:26px;
    font-weight:700;
    color:#212121;
  }
  
  .ans{
    display:flex;
    gap:14px;
    justify-content:center;
  }

  .option{
    flex:1;
    padding:14px;
    text-align:center;
    border-radius:10px;
    background: linear-gradient(135deg, #6dd5ed, #2193b0);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.25s ease;
    box-shadow:0 4px 14px rgba(0,0,0,0.20);
  }

  .option:hover{
    transform:translateY(-6px) scale(1.04);
    box-shadow:0 10px 20px rgba(0,0,0,0.35);
  }
</style>
</head>
<body>

<div class="box">
  <div class="qee"></div>
  <div class="ans">
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
  </div>
  <div class="wr"></div>
</div>

<script>

const qee = document.querySelector(".qee");
const wr = document.querySelector(".wr");
const options = document.querySelectorAll(".option");

let num1 = Math.floor(Math.random() * 50) + 1;
let num2 = Math.floor(Math.random() * 50) + 1;

let ops = ["+", "-", "×", "÷"];
let op = ops[Math.floor(Math.random() * ops.length)];

let iut;

if(op === "+") iut = num1 + num2;
else if(op === "-") iut = num1 - num2;
else if(op === "×") iut = num1 * num2;
else if(op === "÷"){ num1 = num1 * num2; iut = num1 / num2; }

qee.innerHTML = `${num1} ${op} ${num2} = ?`;

let correctIndex = Math.floor(Math.random() * options.length);
options[correctIndex].innerHTML = iut;

let wrong1, wrong2;
do { wrong1 = iut + Math.floor(Math.random() * 10) + 1; } while(wrong1 === iut);
do { wrong2 = iut - (Math.floor(Math.random() * 10) + 1); } while(wrong2 === iut || wrong2 === wrong1);

let fill = 0;
options.forEach((div, index) => {
  if(index !== correctIndex){
    div.innerHTML = fill === 0 ? wrong1 : wrong2;
    fill++;
  }
});

options.forEach(div =>{
  div.addEventListener("click",()=>{
    if(Number(div.innerText)===iut){
      div.style.color = "green";
     div.style.border="2px solid green";
     div.style.backgroundColor="transparent";
    }else{
     div.style.color = "red";
     div.style.border="2px solid red";
     div.style.backgroundColor="transparent";
    }
  });
});
</script>
</body>
</html>
